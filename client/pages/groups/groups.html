<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Examen JS - Groups</title>

    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script type="module" src="./groups.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" defer></script>
</head>

<body>
    <main class="container">
        <!-- NAVBAR -->
        <nav class="navbar">
            <span class="logo">Groups</span>
            <div class="logout">
                <div class="user-card">
                    <img src="https://picsum.photos/50/50" alt="Foto de perfil del usuario" class="user-image">
                    <span class="user-name">Name</span>
                    <span class="user-username">@username</span>
                </div>
                <span class="logout-icon material-symbols-outlined">
                    logout
                </span>
            </div>
        </nav>
        <!-- CONTROLS -->
        <button id="go-back-group" class="go-back">
            <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </button>
        <button class="add-group">
            <span class="material-symbols-outlined">add</span>
        </button>
        <div class="friend-list-wrapper">
            <div class="searchbar">
                <input class="searchbar-input" type="text">
                <select class="filter-select" name="filter">
                    <option value="name">Per nom</option>
                    <option value="tag">Per tag</option>
                </select>
                <span class="logout-icon material-symbols-outlined">
                    search
                </span>
            </div>
            <div class="group-list"></div>
        </div>
        <div class="create-group-wrapper">
            <form name="create-group" class="create-group-form">
                <span class="new-group-label">NEW GROUP</span>
                <input name="name" class="group-title" type="text" placeholder="Group name" autocomplete="off">
                <input name="image-url" class="group-image-url" type="text" placeholder="Image URL">
                <textarea name="description" class="group-content" placeholder="Write your group description..."></textarea>
                <input name="tags" class="group-tags-input" placeholder="Tags" type="text">
                <div class="submit-wrapper">
                    <button name="submit" class="submit-btn">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
